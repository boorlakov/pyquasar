[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyquasar"
version = "0.1.0"
dependencies = ["numpy", "scipy", "gmsh"]
authors = [
  { name="Ilya Stupakov", email="istupakov@gmail.com" },
]
description = "Finite and boundary element methods on Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
